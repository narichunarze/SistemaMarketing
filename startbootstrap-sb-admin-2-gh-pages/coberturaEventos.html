<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobertura de Evento</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        .section-divider {
            background-color: #CED9EE; 
            padding: 20px; 
            margin-top: 20px; 
            border-radius: 5px; 
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 15px; 
        }
    </style>
    <script>
        function agregarFecha() {
            const fechaContainer = document.getElementById('fechasContainer');
            const nuevaFechaDiv = document.createElement('div');
            nuevaFechaDiv.className = 'form-group mt-2';
            nuevaFechaDiv.innerHTML = `
                <input type="date" class="form-control" name="fechaTentativa[]" required>
                <button type="button" class="btn btn-danger mt-2" onclick="removerFecha(this)">Eliminar</button>
            `;
            fechaContainer.appendChild(nuevaFechaDiv);
        }

        function removerFecha(button) {
            button.parentElement.remove();
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Cobertura de Evento</h2>
        <form action="submit_event_coverage.php" method="POST">
            <div class="form-group">
                <label for="informacion">Información</label>
                <textarea class="form-control" id="informacion" name="informacion" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="area">Área</label>
                <select class="form-control" id="area" name="area" required>
                    <option value="admisiones">Admisiones</option>
                    <option value="bienestar_estudiantil">Bienestar Estudiantil</option>
                    <option value="postgrado">Postgrado</option>
                    <option value="academico">Académico</option>
                    <option value="vicerrectorado">Vicerrectorado</option>
                </select>
            </div>

            <!-- Inicio de la sección con detalles del evento -->
            <div class="section-divider">
                <div class="section-title">Detalles del Evento</div> <!-- Título para la nueva sección -->
                
                <div class="form-group">
                    <label for="titulo_evento">Título del Evento</label>
                    <input type="text" class="form-control" id="titulo_evento" name="titulo_evento" required>
                </div>

                <div class="form-group">
                    <label for="fecha_evento">Fecha del Evento</label>
                    <input type="date" class="form-control" id="fecha_evento" name="fecha_evento" required>
                </div>

                <div class="form-group">
                    <label for="hora">Hora</label>
                    <input type="time" class="form-control" id="hora" name="hora" required>
                </div>

                <div class="form-group">
                    <label for="ubicacion">Ubicación</label>
                    <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
                </div>

                <div class="form-group">
                    <label for="informacion_adicional">Información Adicional</label>
                    <textarea class="form-control" id="informacion_adicional" name="informacion_adicional" rows="3"></textarea>
                </div>
            </div>
            <!-- Fin de la sección con detalles del evento -->

            <button type="submit" class="btn btn-primary mt-4">Enviar Solicitud</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
