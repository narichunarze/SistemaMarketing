<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Solicitud de Podcast UPB</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fefefe; /* Color de fondo de la pantalla */
        }

        .card {
            border: none; /* Eliminar borde predeterminado */
            border-top: 5px solid; /* Borde superior de 5px */
            border-radius: 0.5rem; /* Bordes redondeados */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Sombra de la tarjeta */
        }

        .text-black {
            color: black; /* Define una clase para el texto negro */
        }

        .card-header {
            background-color: #f8f9fa; /* Color de fondo del encabezado de la tarjeta */
        }

        h1 {
            color: #020E5C; /* Color del título */
            font-weight: 800; /* Hacer el texto más grueso */
        }

        .content-container {
            background-color: #CED9EE; /* Color del fondo después del título */
            padding: 20px; /* Espaciado interno */
            border-radius: 0.5rem; /* Bordes redondeados para el contenedor */
        }

        .form-group {
            margin-bottom: 15px; /* Espaciado entre campos del formulario */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">SOLICITUD DE PODCAST UPB</h1> <!-- Título de la página -->
        <br>
        <div class="content-container"> <!-- Contenedor con el color de fondo deseado -->
            <div class="accordion" id="podcastAccordion">
                <!-- Las solicitudes de podcast se insertarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Datos de ejemplo para las solicitudes de podcast
        const podcastRequests = [
            {
                time: "10:00 AM",
                date: "2024-11-10",
                peopleCount: 3,
                theme: "Innovación en la Educación",
                borderClass: "border-primary", // Clase de borde
            },
            {
                time: "02:00 PM",
                date: "2024-11-15",
                peopleCount: 5,
                theme: "Tecnología y Sociedad",
                borderClass: "border-success", // Clase de borde
            },
            {
                time: "11:00 AM",
                date: "2024-11-20",
                peopleCount: 2,
                theme: "Desarrollo Sostenible",
                borderClass: "border-warning", // Clase de borde
            },
        ];

        // Función para renderizar el accordion de solicitudes de podcast
        function renderPodcastRequests() {
            const container = document.getElementById("podcastAccordion");
            podcastRequests.forEach((request, index) => {
                const card = document.createElement("div");
                card.className = `card mb-3 ${request.borderClass}`; // Aplicar clase de borde
                card.innerHTML = `
                    <div class="card-header" id="heading${index}">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left text-black" type="button" data-toggle="collapse" data-target="#collapse${index}" aria-expanded="true" aria-controls="collapse${index}">
                                <div class="d-flex align-items-center justify-content-between">
                                    <span class="h5 font-weight-bold">Podcast: ${request.theme}</span>
                                    <i class="fas fa-chevron-down ml-2 text-gray-300"></i>
                                </div>
                            </button>
                        </h2>
                    </div>
                    
                    <div id="collapse${index}" class="collapse" aria-labelledby="heading${index}" data-parent="#podcastAccordion">
                        <div class="card-body">
                            <p><strong>Hora:</strong> ${request.time}</p>
                            <p><strong>Fecha:</strong> ${request.date}</p>
                            <p><strong>Cantidad de Personas:</strong> ${request.peopleCount}</p>
                            <p><strong>Temática:</strong> ${request.theme}</p>
                            <button class="btn btn-primary" onclick="sendConfirmation(${index}, true)">Confirmar</button>
                            <button class="btn btn-danger" onclick="sendConfirmation(${index}, false)">Rechazar</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Función para simular el envío de un correo de confirmación o rechazo
        function sendConfirmation(index, isConfirmed) {
            const request = podcastRequests[index];
            const action = isConfirmed ? "confirmación" : "rechazo";
            const emailBody = `${action.charAt(0).toUpperCase() + action.slice(1)} del Podcast: ${request.theme}\n\n` +
                              `Hora: ${request.time}\n` +
                              `Fecha: ${request.date}\n` +
                              `Cantidad de Personas: ${request.peopleCount}\n` +
                              `Temática: ${request.theme}\n\n`;
            alert(`Correo enviado:\n\n${emailBody}`);
        }

        // Renderizar las cards desplegables cuando se carga la página
        window.onload = renderPodcastRequests;
    </script>
</body>
</html>
