<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, rgba(4,11,55) 0%, rgba(24, 50, 124) 50%, rgba(4,11,55) 100%);
        }

        .card {
            border-radius: 1rem;
            /* Bordes redondeados */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 0.5rem;
            /* Bordes redondeados para inputs */
        }

        .btn-primary {
            background-color: #007bff;
            /* Cambiar el color del botón */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            /* Color al pasar el mouse */
            border-color: #0056b3;
        }

        .text-gray-900 {
            color: #343a40;
            /* Color del texto */
        }
    </style>

</head>

<body >
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Crear cuenta</h1>
                </div>
                <form class="user">
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="nombreUsuario"
                                placeholder="Nombre">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="apellidoUsuario"
                                placeholder="Apellido">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="emailUsuario"
                            placeholder="Email Corporativo">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user" id="usuarioPassword"
                                placeholder="Contraseña">
                        </div>
                        <div class="col-sm-6">
                            <input type="password" class="form-control form-control-user" id="usuarioRepetirPassword"
                                placeholder="Vuelva a escribir su contraseña">
                        </div>
                    </div>
                    <!-- Campo para elegir rol de usuario -->
                    <div class="form-group">
                        <select class="form-control form-control-user" id="rolUsuario">
                            <option value="" disabled selected>Seleccione su rol</option>
                            <option value="usuario">Usuario</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                        Registrar Cuenta
                    </button>
                </form>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
