<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Artes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Solicitud de Artes</h2>
        <form action="submit_art_request.php" method="POST">
            <div class="form-group">
                <label for="tipoSolicitud">Tipo de Solicitud</label>
                <select class="form-control" id="tipoSolicitud" name="tipoSolicitud" required>
                    <option value="interno">Interno</option>
                    <option value="externo">Externo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fechaEntrega">Fecha de Entrega</label>
                <input type="date" class="form-control" id="fechaEntrega" name="fechaEntrega" required>
            </div>

            <div class="form-group">
                <label for="area">Área</label>
                <select class="form-control" id="area" name="area" required>
                    <option value="admisiones">Admisiones</option>
                    <option value="bienestar_estudiantil">Bienestar Estudiantil</option>
                    <option value="postgrado">Postgrado</option>
                    <option value="academico">Académico</option>
                    <option value="vicerrectorado">Vicerrectorado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>

            <div class="form-group">
                <label for="fechaEvento">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" class="form-control" id="hora" name="hora" required>
            </div>

            <div class="form-group">
                <label for="ubicacion">Ubicación</label>
                <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
            </div>

            <div class="form-group">
                <label for="tipoPost">Tipo de Post</label>
                <select class="form-control" id="tipoPost" name="tipoPost" required>
                    <option value="historia">Historia</option>
                    <option value="post">Post</option>
                </select>
            </div>

            <div class="form-group">
                <label for="referenciasVisuales">Referencias Visuales</label>
                <input type="file" class="form-control" id="referenciasVisuales" name="referenciasVisuales" accept="image/*">
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios</label>
                <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
