<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Video</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #f0f4ff, #ffffff);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-weight: 700;
            color: #002d62;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            font-weight: bold;
            color: #2e5bff;
            cursor: pointer;
        }
        .card-header i {
            margin-right: 10px;
        }
        .card-content {
            padding: 15px;
            display: none;
            color: #333;
            border-top: 1px solid #e0e0e0;
        }
        .card.expanded .card-content {
            display: block;
        }
        .field {
            margin-bottom: 10px;
        }
        .field label {
            font-weight: bold;
            color: #333;
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .btn-confirm {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .btn-confirm:hover {
            background-color: #218838;
        }
        .btn-confirm:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Solicitud de Video</h1>
    <div class="container">
        <div class="card">
            <div class="card-header" onclick="toggleCard(this)">
                <i class="fas fa-video"></i> Detalles de la Solicitud
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="card-content">
                <!-- Información de la solicitud -->
                <div class="field">
                    <label>Área Solicitante:</label>
                    <p>Admisiones</p>
                </div>
                <div class="field">
                    <label>Formato:</label>
                    <p>Vertical</p>
                </div>
                <div class="field">
                    <label>Fecha de Entrega:</label>
                    <p>2024-11-15</p>
                </div>
                <div class="field">
                    <label>Requerimientos:</label>
                    <p>Especificaciones técnicas y guion para el video.</p>
                </div>
                <div class="field">
                    <label>¿Incluir imágenes?</label>
                    <p>Sí</p>
                </div>

                <!-- Selección de Fecha -->
                <div class="field">
                    <label>Selecciona una de las fechas tentativas:</label>
                    <select id="selectedDate" onchange="enableConfirmButton()">
                        <option value="">-- Selecciona una fecha --</option>
                        <option value="2024-11-01">2024-11-01</option>
                        <option value="2024-11-02">2024-11-02</option>
                    </select>
                </div>

                <!-- Botón de Confirmación -->
                <div class="actions">
                    <button class="btn-confirm" id="confirmButton" onclick="confirmDate()" disabled>Confirmar Fecha</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para desplegar/contraer la tarjeta
        function toggleCard(header) {
            const card = header.parentElement;
            card.classList.toggle('expanded');
            
            const icon = header.querySelector('.fas.fa-chevron-down');
            if (icon) {
                icon.classList.toggle('fa-chevron-down');
                icon.classList.toggle('fa-chevron-up');
            }
        }

        // Habilitar el botón de confirmación cuando se selecciona una fecha
        function enableConfirmButton() {
            const selectedDate = document.getElementById('selectedDate').value;
            const confirmButton = document.getElementById('confirmButton');
            confirmButton.disabled = !selectedDate; // habilitar si hay una fecha seleccionada
        }

        // Función para confirmar la fecha seleccionada
        function confirmDate() {
            const selectedDate = document.getElementById('selectedDate').value;
            alert('Fecha seleccionada para la entrega: ' + selectedDate);
        }
    </script>
</body>
</html>
